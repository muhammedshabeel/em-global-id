<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emarath Digital ID</title>

  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <main class="page">
    <div class="card-wrap">
      <article class="card">

        <!-- HERO / PHOTO -->
        <section class="hero">
          <!-- ✅ PROFILE PHOTO (JS will replace src) -->
          <img id="profilePhoto" src="assets/photos/default.jpg" alt="Profile photo" />

          <!-- ✅ BRAND LOGO (bottom-right ON TOP of photo) -->
          <div class="brand" aria-label="Emarath logo">
            <img src="assets/brand/logo.jpg" alt="Logo" />
          </div>
        </section>

        <!-- CONTENT -->
        <section class="content">
          <h1 class="name" id="fullName">Loading...</h1>
          <div class="role" id="role">—</div>
          <div class="company" id="company">—</div>

          <!-- ACTIONS -->
          <div class="actions">
            <button class="btn btn-primary" id="saveBtn" type="button">
              ⬇ Save Contact
            </button>

            <button class="btn btn-ghost" id="shareBtn" type="button">
              ↗ Share
            </button>
          </div>

          <!-- ROWS -->
          <div class="rows">
            <a class="row" id="emailRow" href="#" style="display:none">
              <div class="icon" aria-hidden="true">
                <!-- mail icon -->
                <svg viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4-8 5-8-5V6l8 5 8-5v2z"/></svg>
              </div>
              <div class="meta">
                <div class="label">Email</div>
                <div class="value" id="emailText">—</div>
              </div>
            </a>

            <a class="row" id="phoneRow" href="#" style="display:none">
              <div class="icon" aria-hidden="true">
                <!-- phone icon -->
                <svg viewBox="0 0 24 24"><path d="M6.62 10.79a15.05 15.05 0 0 0 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1C10.07 21 3 13.93 3 5c0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/></svg>
              </div>
              <div class="meta">
                <div class="label">Phone</div>
                <div class="value" id="phoneText">—</div>
              </div>
            </a>

            <a class="row" id="waRow" href="#" target="_blank" rel="noopener" style="display:none">
              <div class="icon" aria-hidden="true">
                <!-- chat icon -->
                <svg viewBox="0 0 24 24"><path d="M4 4h16v12H5.17L4 17.17V4zm2 2v8h12V6H6zm2 10h10v2H8v-2z"/></svg>
              </div>
              <div class="meta">
                <div class="label">WhatsApp</div>
                <div class="value" id="waText">Message on WhatsApp</div>
              </div>
            </a>
          </div>
        </section>

      </article>
    </div>
  </main>

  <!-- ✅ IMPORTANT: use defer so DOM exists before JS runs -->
  <script src="./card.js" defer></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emarath Digital Card</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="page">
    <section class="card" id="card">
      <!-- HERO IMAGE -->
      <div class="hero">
        <img id="photo" class="heroImg" src="assets/people/default.jpg" alt="Profile photo" />
        <div class="heroOverlay">
          <svg class="wave" viewBox="0 0 500 140" preserveAspectRatio="none" aria-hidden="true">
            <path d="M0,85 C110,120 210,15 320,60 C395,92 445,84 500,70 L500,140 L0,140 Z"></path>
          </svg>

          <div class="brand">
            <img class="brandLogo" src="assets/logo.png" alt="Emarath logo" />
          </div>
        </div>
      </div>

      <!-- BODY -->
      <div class="body">
        <div class="nameBlock">
          <div class="nameLine"></div>
          <div>
            <h1 id="name" class="name">Name</h1>
            <div id="role" class="role">Role</div>
            <div id="company" class="company">Company</div>
          </div>
        </div>

        <button class="btnPrimary" id="saveBtn">‚¨á&nbsp; SAVE CONTACT</button>

        <div class="actions">
          <a class="pill" id="emailLink" href="#">
            <span class="pillIcon">‚úâÔ∏è</span>
            <span class="pillText" id="email">email</span>
          </a>

          <a class="pill" id="phoneLink" href="#">
            <span class="pillIcon">üìû</span>
            <span class="pillText" id="phone">phone</span>
          </a>

          <a class="pill" id="waLink" href="#" target="_blank" rel="noopener">
            <span class="pillIcon">üí¨</span>
            <span class="pillText" id="waText">WhatsApp</span>
          </a>
        </div>

        <div class="muted">Scan QR to connect. Save contact works on all phones.</div>
        <div class="footer" id="footerCompany">Emarath Global Pvt Ltd</div>

        <button class="btnGhost" id="shareBtn">‚Üó Share</button>
      </div>
    </section>
  </main>

  <script src="card.js"></script>
</body>
</html>

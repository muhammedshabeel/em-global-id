<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emarath Digital ID</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="page">
    <div class="card-wrap">
      <article class="card" aria-label="Digital business card">

        <!-- HERO -->
        <section class="hero">
          <!-- Profile image -->
          <img id="profileImg" src="assets/photos/default.jpg" alt="Profile photo" loading="eager" />

          <!-- Logo bottom-right over image (no background) -->
          <div class="brand brand--nobg" aria-label="Brand">
            <img id="brandImg" src="assets/brand/logo.jpg" alt="Emarath logo" />
          </div>
        </section>

        <!-- CONTENT -->
        <section class="content">
          <h1 class="name" id="name">Loading...</h1>
          <p class="role" id="role">—</p>
          <p class="company" id="company">Emarath Global Pvt Ltd</p>

          <div class="actions">
            <button class="btn btn-primary" id="saveBtn" type="button" aria-label="Save Contact">
              <span class="btn-ic" aria-hidden="true">⬇</span>
              Save Contact
            </button>

            <button class="btn btn-ghost" id="shareBtn" type="button" aria-label="Share">
              <span class="btn-ic" aria-hidden="true">↗</span>
              Share
            </button>
          </div>

          <div class="rows" id="rows">
            <!-- Email -->
            <a class="row" id="emailRow" href="#" aria-label="Email">
              <div class="icon">
                <!-- mail icon -->
                <svg viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zm0 4-8 5L4 8V6l8 5 8-5v2z"></path>
                </svg>
              </div>
              <div class="meta">
                <div class="label">Email</div>
                <div class="value" id="emailVal">—</div>
              </div>
            </a>

            <!-- Phone -->
            <a class="row" id="phoneRow" href="#" aria-label="Phone">
              <div class="icon">
                <!-- phone icon -->
                <svg viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M6.6 10.8c1.5 3 3.6 5.1 6.6 6.6l2.2-2.2c.3-.3.7-.4 1.1-.3 1.2.4 2.6.6 4 .6.6 0 1 .4 1 1V21c0 .6-.4 1-1 1C10.3 22 2 13.7 2 3c0-.6.4-1 1-1h3.9c.6 0 1 .4 1 1 0 1.4.2 2.8.6 4 .1.4 0 .8-.3 1.1L6.6 10.8z"></path>
                </svg>
              </div>
              <div class="meta">
                <div class="label">Phone</div>
                <div class="value" id="phoneVal">—</div>
              </div>
            </a>

            <!-- WhatsApp -->
            <a class="row" id="waRow" href="#" aria-label="WhatsApp">
              <div class="icon icon-wa">
                <!-- WhatsApp icon (proper) -->
                <svg viewBox="0 0 32 32" aria-hidden="true">
                  <path d="M19.11 17.53c-.27-.14-1.6-.8-1.85-.9-.25-.1-.43-.14-.6.14-.17.27-.7.9-.85 1.08-.16.18-.31.2-.58.07-.27-.14-1.15-.43-2.19-1.36-.81-.72-1.36-1.6-1.52-1.86-.16-.27-.02-.41.12-.55.12-.12.27-.31.41-.46.14-.16.18-.27.27-.45.09-.18.05-.34-.02-.48-.07-.14-.6-1.44-.82-1.97-.22-.53-.45-.46-.6-.46h-.52c-.18 0-.48.07-.73.34-.25.27-.95.93-.95 2.27s.98 2.64 1.12 2.82c.14.18 1.93 2.95 4.68 4.13.65.28 1.16.45 1.55.58.65.2 1.24.17 1.71.1.52-.08 1.6-.66 1.83-1.3.23-.64.23-1.2.16-1.3-.07-.1-.25-.16-.52-.3z"/>
                  <path d="M16.05 3C9.4 3 4 8.36 4 14.96c0 2.36.7 4.67 2.03 6.64L4 29l7.6-2c1.9 1.03 4.04 1.58 6.22 1.58 6.65 0 12.05-5.36 12.05-11.96C29.87 8.36 22.7 3 16.05 3zm0 22.01c-1.98 0-3.93-.53-5.62-1.53l-.4-.24-4.5 1.18 1.2-4.35-.26-.45c-1.18-1.96-1.8-4.2-1.8-6.5 0-5.6 4.58-10.15 10.2-10.15 5.62 0 10.2 4.55 10.2 10.15 0 5.6-4.58 10.15-10.2 10.15z"/>
                </svg>
              </div>
              <div class="meta">
                <div class="label">WhatsApp</div>
                <div class="value" id="waVal">Message on WhatsApp</div>
              </div>
            </a>
          </div>

          <div class="footer" id="footerText">EMARATH GLOBAL PRIVATE LIMITED</div>
        </section>

      </article>
    </div>
  </main>

  <script src="card.js"></script>
</body>
</html>

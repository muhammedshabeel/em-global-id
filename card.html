<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Emarath Digital ID</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="page">
    <div class="shell">
      <div class="card">
        <div class="hero">
          <img id="photo" alt="Profile photo" />
          <div class="brand">
            <img src="assets/logo.png" alt="Emarath"/>
          </div>
          <div class="wave"></div>
        </div>

        <div class="content">
          <h1 class="name" id="name"></h1>
          <p class="role" id="role"></p>
          <p class="company" id="company"></p>

          <button class="primary" id="saveBtn">
            ⬇︎ <span>Save Contact</span>
          </button>

          <div class="rows">
            <div class="row" id="emailRow">
              <a id="emailLink" href="#">
                <div class="icon"><img src="assets/icons/mail.svg" alt=""></div>
                <div class="meta">
                  <p class="label">Email</p>
                  <p class="value" id="email"></p>
                </div>
              </a>
            </div>

            <div class="row" id="phoneRow">
              <a id="phoneLink" href="#">
                <div class="icon"><img src="assets/icons/phone.svg" alt=""></div>
                <div class="meta">
                  <p class="label">Phone</p>
                  <p class="value" id="phone"></p>
                </div>
              </a>
            </div>

            <div class="row" id="waRow">
              <a id="waLink" href="#">
                <div class="icon"><img src="assets/icons/wa.svg" alt=""></div>
                <div class="meta">
                  <p class="label">WhatsApp</p>
                  <p class="value" id="waText">Message on WhatsApp</p>
                </div>
              </a>
            </div>
          </div>

          <div class="smallnote" id="footerCompany"></div>
        </div>

        <div class="footer">
          <button class="share" id="shareBtn">↗︎ Share</button>
        </div>
      </div>
    </div>
  </div>

  <script src="card.js"></script>
</body>
</html>
